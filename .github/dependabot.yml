version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "ushironoko"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "@biomejs/*"
          - "vitest"
          - "typescript"
          - "tsx"
      ai-dependencies:
        patterns:
          - "@ai-sdk/*"
          - "ai"
      test-dependencies:
        patterns:
          - "vitest"
          - "@vitest/*"